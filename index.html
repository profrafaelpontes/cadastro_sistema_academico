<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Acadêmica</title>
</head>
<body>
    <h2 style="background-color: rgb(246, 107, 8);">Sistema de Gestão Acadêmica</h2>
    <br>
   <STRONG>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</STRONG>
   <form action="cadastro.php" method="get">
    <p><label for="login">login</label>
        <input type="text" name="login" id="login"></p>
    <p><label for="senha">senha</label>
    <input type="password" name="senha" id="senha"></p>
    <p>
        <label for="status">status: </label>
        <select name="status" id="status">
            <option value="inativo">Inativo</option>
            <option value="ativo">Ativo</option>
        </select>
    </p>
    <p>
        <label for="tipo">tipo:</label>
        <input type="radio" name="tecnico" id="tecnico">
        <label for="tecnico">Técnico</label>        
        <input type="radio" name="prof" id="prof">
        <label for="prof">Professor</label>
        <input type="radio" name="aluno" id="aluno">
        <label for="aluno">Aluno</label>
    </p>
    <p>
        <label for="criacao">Data da criação:</label>
        <input type="datetime-local" name="criacao" id="criacao">
    </p>
    <p>
        <label for="perfil">Perfil:</label>
        <input type="radio" name="convid" id="convid">
        <label for="convid">Convidado</label>        
        <input type="radio" name="admin" id="admin">
        <label for="admin">Administrador</label>
        </p>
        <p>
            <label for="obs">Observações: </label>
            <textarea name="obs" id="obs" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="mod">módulos</label>
            <input type="checkbox" name="compras" id="compras">
            <label for="compras">Compras</label>
            <input type="checkbox" name="bib" id="bib">
            <label for="bib">Biblioteca</label>
            <input type="checkbox" name="acad" id="acad">
            <label for="acad">Acadêmico</label>
            <p>
                <input type="checkbox" name="doc" id="doc">
                <label for="doc">Documentação</label>
                <input type="checkbox" name="rh" id="rh">
                <label for="rh">Recursos Humanos</label>
            </p>
        </p>
        <p>
            <button type="submit">Cadastrar</button>
            <button type="reset">Excluir</button>
        </p>
        
        
            
    
    
   </form>

</body>
</html>
